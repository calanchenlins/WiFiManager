name: Release

on:
  push:
    tags:
      - 'v*'  # å½“æ¨é€ v1.0.0, v2.1.3 ç­‰ tag æ—¶è§¦å‘

jobs:
  release:
    runs-on: windows-latest
    permissions:
      contents: write  # éœ€è¦å†™æƒé™æ¥åˆ›å»º Release
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    # æ·»åŠ  NuGet ç¼“å­˜
    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-path: |
          ~/.nuget/packages

    - name: Restore dependencies
      run: dotnet restore

    - name: Publish
      run: dotnet publish -c Release --no-restore

    # æå–ç‰ˆæœ¬å·
    - name: Get version
      id: get_version
      run: |
        $version = "${{ github.ref_name }}" -replace '^v', ''
        echo "VERSION=$version" >> $env:GITHUB_OUTPUT
        echo "Version: $version"

    # åˆ›å»ºæ›´å®Œæ•´çš„å‘å¸ƒåŒ…
    - name: Create Release Archive
      run: |
        $publishDir = "bin/Release/net8.0/win-x64/publish"
        $version = "${{ steps.get_version.outputs.VERSION }}"
        $archiveName = "WiFiManager-$version-win-x64"
        
        # åˆ›å»ºä¸´æ—¶ç›®å½•
        New-Item -ItemType Directory -Force -Path "release-temp"
        
        # å¤åˆ¶æ–‡ä»¶
        Copy-Item "$publishDir/WiFiManager.exe" "release-temp/"
        Copy-Item "README.md" "release-temp/" -ErrorAction SilentlyContinue
        Copy-Item "LICENSE" "release-temp/" -ErrorAction SilentlyContinue
        
        # ç”Ÿæˆç‰ˆæœ¬ä¿¡æ¯æ–‡ä»¶
        @"
        WiFiManager v$version
        Build Date: $(Get-Date -Format 'yyyy-MM-dd HH:mm:ss')
        Commit: ${{ github.sha }}
        "@ | Out-File -FilePath "release-temp/VERSION.txt" -Encoding utf8
        
        # åˆ›å»ºå‹ç¼©åŒ…
        Compress-Archive -Path "release-temp/*" -DestinationPath "$archiveName.zip"
        
        # ç”Ÿæˆ SHA256 æ ¡éªŒå’Œ
        $hash = (Get-FileHash "$archiveName.zip" -Algorithm SHA256).Hash
        "$hash  $archiveName.zip" | Out-File -FilePath "$archiveName.zip.sha256" -Encoding ascii
        
        Write-Host "âœ“ Created $archiveName.zip"
        Write-Host "âœ“ SHA256: $hash"

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          WiFiManager-${{ steps.get_version.outputs.VERSION }}-win-x64.zip
          WiFiManager-${{ steps.get_version.outputs.VERSION }}-win-x64.zip.sha256
        generate_release_notes: true  # è‡ªåŠ¨ç”Ÿæˆ Release Notes
        draft: false
        prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
        name: Release ${{ github.ref_name }}
        body: |
          ## ğŸ“¦ å®‰è£…
          
          ä¸‹è½½ `WiFiManager-${{ steps.get_version.outputs.VERSION }}-win-x64.zip` å¹¶è§£å‹å³å¯ä½¿ç”¨ã€‚
          
          ## ğŸ” æ ¡éªŒ
          
          ä½¿ç”¨ä»¥ä¸‹å‘½ä»¤éªŒè¯æ–‡ä»¶å®Œæ•´æ€§ï¼š
          ```powershell
          Get-FileHash WiFiManager-${{ steps.get_version.outputs.VERSION }}-win-x64.zip -Algorithm SHA256
          ```
          
          å¯¹æ¯” `.sha256` æ–‡ä»¶ä¸­çš„æ ¡éªŒå’Œã€‚
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}