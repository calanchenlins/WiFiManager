name: Release

on:
  push:
    tags:
      - 'v*'  # 当推送 v1.0.0, v2.1.3 等 tag 时触发

jobs:
  release:
    runs-on: windows-latest
    permissions:
      contents: write  # 需要写权限来创建 Release
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Publish
      run: dotnet publish -c Release

    - name: Create Release Archive
      run: |
        $publishDir = "bin/Release/net8.0/win-x64/publish"
        Compress-Archive -Path "$publishDir//WiFiManager.exe" -DestinationPath "WiFiManager-win-x64.zip"

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: WiFiManager-win-x64.zip
        generate_release_notes: true  # 自动生成 Release Notes
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
