name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore
      run: dotnet restore WiFiManager.sln

    - name: Build
      run: dotnet build WiFiManager.sln --configuration Release --no-restore

    - name: Publish
      run: dotnet publish WiFiManager.sln --configuration Release --runtime win-x64 --self-contained false --no-build

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: WiFiManager-win-x64
        path: bin/Release/net8.0/win-x64/publish/
